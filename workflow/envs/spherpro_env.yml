name: spheroid_env
channels:
  - conda-forge
  - bioconda
  - anaconda
  - phlya
  - r
  - defaults
dependencies:
  - anndata
  - ipython
  - ipykernel
  - ipywidgets
  - jinja2
  - jupyter
  - libtiff
  - odo
  - pandas
  - pip
  - psycopg2
  - setuptools
  - sqlite
  - numpy
  - pandas
  - scipy
  - sqlalchemy
  - matplotlib
  - scanpy
  - leidenalg
  - jupytext
  - imctools=1.0.7
  - loompy
  - pip:
    - sqlalchemy-utils
    - simplegeneric
    - matplotlib-scalebar
    - plotnine
    - scikit-misc
    - git+https://github.com/blaze/odo.git
